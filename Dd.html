<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Online Learning Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    .video-wrapper {
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    iframe {
      width: 100%;
      max-width: 900px;
      height: 500px;
      border-radius: 12px;
      border: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<h1>React.Js</h1>

<div class="video-wrapper">
  <iframe
    src="https://www.youtube.com/embed/videoseries?list=PLYyqC4bNbCIdSZ-JayMLl4WO2Cr995vyS"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>
</div>
